<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Calculate Your Exact Age Online</title>
    <meta name="description" content="Free online age calculator. Calculate your exact age in years, months, days, hours, minutes, and seconds.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; color: white; padding: 40px 0; }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .calculator-card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 30px; }
        .input-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 600px) { .input-section { grid-template-columns: 1fr; } }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-weight: 600; color: #333; margin-bottom: 8px; }
        .input-group input { padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; }
        .calculate-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 1.2rem; font-weight: 600; cursor: pointer; }
        .result-section { display: none; margin-top: 30px; padding: 30px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 15px; text-align: center; }
        .result-section.show { display: block; }
        .age-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; }
        .age-item { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .age-number { font-size: 2rem; font-weight: 700; color: #667eea; }
        .content-section { background: white; border-radius: 20px; padding: 40px; margin-bottom: 30px; }
        footer { text-align: center; color: white; padding: 30px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Age Calculator</h1><p>Calculate your exact age with precision</p></header>
        <main>
            <div class="calculator-card">
                <div class="input-section">
                    <div class="input-group"><label>Date of Birth</labelinput type="date" id="birthdate" required></div
                    <div class="input-group"><label>Calculate Age On (Optional)</label><input type="date" id="calcdate"></div>
                </div>
                <button class="calculate-btn" onclick="calculateAge()">Calculate Age</button>
                <div class="result-section" id="result">
                    <h2>Your Age</h2>
                    <div class="age-grid">
                        <div class="age-item"><span class="age-number" id="years">0</span><span>Years</span></div>
                        <div class="age-item"><span class="age-number" id="months">0</span><span>Months</span></div>
                        <div class="age-item"><span class="age-number" id="days">0</span><span>Days</span></div>
                        <div class="age-item"><span class="age-number" id="hours">0</span><span>Hours</span></div>
                        <div class="age-item"><span class="age-number" id="minutes">0</span><span>Minutes</span></div>
                        <div class="age-item"><span class="age-number" id="seconds">0</span><span>Seconds</span></div>
                    </div>
                </div>
            </div>
            <article class="content-section">
                <h2>How to Use</h2>
                <p>Enter your date of birth and click Calculate Age. Our calculator shows your exact age in years, months, days, hours, minutes, and seconds.</p>
            </article>
        </main>
        <footer><p>&copy; 2025 Age Calculator</p></footer>
    </div>
    <script>
        document.getElementById('calcdate').valueAsDate = new Date();
        function calculateAge() {
            const birth = new Date(document.getElementById('birthdate').value);
            const calc = document.getElementById('calcdate').value ? new Date(document.getElementById('calcdate').value) : new Date();
            if (!birth) return alert('Please enter date of birth');
            let years = calc.getFullYear() - birth.getFullYear();
            let months = calc.getMonth() - birth.getMonth();
            let days = calc.getDate() - birth.getDate();
            if (days < 0) { months--; days += new Date(calc.getFullYear(), calc.getMonth(), 0).getDate(); }
            if (months < 0) { years--; months += 12; }
            const diff = Math.abs(calc - birth);
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = Math.floor(diff / 3600000).toLocaleString();
            document.getElementById('minutes').textContent = Math.floor(diff / 60000).toLocaleString();
            document.getElementById('seconds').textContent = Math.floor(diff / 1000).toLocaleString();
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
